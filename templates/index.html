<!DOCTYPE html>
<html>
<head>
    <title>San AI - Assistant Personnel</title>
    <style>
        body { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #chat-box {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .voice-controls {
            margin: 20px 0;
            text-align: center;
        }
        .voice-button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .confidence {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>San AI - Assistant Personnel</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="√âcrivez votre message..." style="width: 80%">
    <button onclick="sendMessage()">Envoyer</button>
    <div class="voice-controls">
        <button id="startRecording" class="voice-button">üé§ Commencer l'enregistrement</button>
        <button id="stopRecording" class="voice-button" disabled>‚èπÔ∏è Arr√™ter l'enregistrement</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            if (message.trim() === '') return;

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({input: message}),
            })
            .then(response => response.json())
            .then(data => {
                updateChatBox(data.history);
                input.value = '';
            });
        }

        function updateChatBox(history) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            history.forEach(msg => {
                const div = document.createElement('div');
                if (msg.user) {
                    div.className = 'message user-message';
                    div.textContent = msg.user;
                } else {
                    div.className = 'message ai-message';
                    div.textContent = msg.assistant;
                    if (msg.confidence) {
                        const conf = document.createElement('div');
                        conf.className = 'confidence';
                        conf.textContent = `Confiance: ${Math.round(msg.confidence * 100)}%`;
                        div.appendChild(conf);
                    }
                }
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        let mediaRecorder;
        let audioChunks = [];

        async function setupRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', audioBlob);

                const response = await fetch('/voice', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                updateChatBox([
                    {"user": "üé§ Message vocal envoy√©"},
                    {"assistant": data.response}
                ]);

                // Jouer la r√©ponse audio
                const audio = new Audio(`/audio/${data.audio_path}`);
                audio.play();
            };
        }

        document.getElementById('startRecording').onclick = () => {
            audioChunks = [];
            mediaRecorder.start();
            document.getElementById('startRecording').disabled = true;
            document.getElementById('stopRecording').disabled = false;
        };

        document.getElementById('stopRecording').onclick = () => {
            mediaRecorder.stop();
            document.getElementById('startRecording').disabled = false;
            document.getElementById('stopRecording').disabled = true;
        };

        setupRecording().catch(console.error);
    </script>
</body>
</html>
