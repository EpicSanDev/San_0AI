<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San AI - Mobile</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 100%;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .send-button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .chat-messages {
            height: 70vh;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: 20%;
        }
        .ai-message {
            background: #e9ecef;
            color: black;
            margin-right: 20%;
        }
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .status-indicator.listening {
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator"></div>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <input type="text" class="message-input" id="messageInput" placeholder="Écrivez votre message...">
        <button class="send-button" onclick="sendMessage()">Envoyer</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let socket;
        let mediaRecorder;
        let isListening = false;
        const statusIndicator = document.getElementById('statusIndicator');

        async function initializeAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000,
                        autoGainControl: true
                    }
                });
                
                socket = io();
                
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        socket.emit('audio_stream', event.data);
                    }
                };

                socket.on('transcription', (data) => {
                    addMessage('Vous', data.text);
                });

                socket.on('response', (data) => {
                    if (data.text) {
                        addMessage('San', data.text);
                        // Jouer la réponse audio si disponible
                        if (data.audio_path) {
                            const audio = new Audio(`/static/audio/${data.audio_path}`);
                            audio.play();
                        }
                    }
                });

                // Démarrer l'enregistrement continu
                startContinuousRecording();
                
            } catch (err) {
                console.error('Erreur:', err);
                addMessage('Système', 'Erreur d\'accès au microphone');
            }
        }

        function startContinuousRecording() {
            isListening = true;
            statusIndicator.classList.add('listening');
            
            // Enregistrer par segments de 2 secondes
            mediaRecorder.start(2000);
        }

        function addMessage(sender, text) {
            const chat = document.getElementById('chatMessages');
            const msg = document.createElement('div');
            msg.className = `message ${sender === 'Vous' ? 'user-message' : 'ai-message'}`;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';

                try {
                    const response = await fetch('/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ input: message }),
                    });

                    const data = await response.json();
                    if (data.response) {
                        addMessage(data.response, false);
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    addMessage("Désolé, une erreur s'est produite.", false);
                }
            }
        }

        // Permettre l'envoi avec la touche Entrée
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialiser quand la page est chargée
        document.addEventListener('DOMContentLoaded', initializeAudio);
    </script>
</body>
</html>
